<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <div class="logo">

                </div>
            </div>
            <div class="nav-address border">
                <p class="address-1">Deliver to</p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="address-2">India</p>
                </div>
            </div>
            <div class="nav-search">
                <select class="search-category">
                    <option>
                        All
                    </option>

                </select>
                <input placeholder="Search Amazon" class="search-input" type="text">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="nav-signin border">
                <p><span>Hello, sign in</span></p>
                <p class="nav-font">Account and Lists</p>
            </div>

            <div class="nav-Return border">
                <p><span>Returns</span></p>
                <p class="nav-font">& Orders</p>
            </div>
            <div class="nav-cart border">
                <i class="fa-solid fa-cart-shopping"></i>
                Cart
            </div>
        </div>
        <div class="pannel ">
            <div class="pannel-all border">
                <i class="fa-solid fa-bars"></i>
                All
            </div>
            <div class="pannel-option">
                <p class="border">Today's Deals</p>
                <p class="border">Prime Video</p>
                <p class="border">Customer Service</p>
                <p class="border">Registry</p>
                <p class="border">Gift Cards</p>
                <p class="border">Customer Service</p>
                <p class="border">Gift Cards</p>
                <p class="border">Sell</p>

                
            </div>
            <div class="shop-deals border">
                <p>Shop deals in Electronics</p>
            </div>
        </div>
    </header>
</body>

</html>
